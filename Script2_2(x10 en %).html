<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Maand', 'Gemiddeld aantal artikelen "Humanities"(x10)', 'Aantal voorpagina artikelen'],
          ['Januari',  135.2,      43],
          ['Februari',  120.3,      39],
          ['Maart',  120.3,      33],
          ['April',  145.6,      37],
          ['Mei',  141.6,      31],
          ['Juni',  129.1,      44],
          ['Juli',  104.2,      35],
          ['Augustus',  104.4,      33],
          ['September',  121.2,      34],
          ['Oktober',  132.7,      24],
          ['November',  128.3,      36],
          ['December',  125.2,      48]
        ]);

        var options = {
          title: 'Aantal "Humanities" artikelen in dataset(Script 2_2)',
          hAxis: {title: 'Maand',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Maand', '%'],
          ['Januari',  3.2],
          ['Februari',  3.2],
          ['Maart',  2.6],
          ['April',  2.5],
          ['Mei',  2.2],
          ['Juni',  3.4],
          ['Juli',  3.4],
          ['Augustus',  3.2],
          ['September',  2.8],
          ['Oktober',  1.8],
          ['November',  2.8],
          ['December',  3.8]
        ]);

        var options = {
          title: 'Percentage voorpagina artikelen per maand(Script 2_2)',
          hAxis: {title: 'Maand',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart2_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
<div id="chart2_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
